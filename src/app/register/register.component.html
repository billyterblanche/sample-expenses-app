<mat-card>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h2>Register</h2>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Email" formControlName="username" email required>
                <mat-error *ngIf="f.username.errors?.required">
                  Email address is required
                </mat-error>
                <mat-error *ngIf="f.username.errors?.email">
                  Value must be a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Password" formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
                <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="f.password.errors?.required">
                    Password is required
                </mat-error>
                <mat-error *ngIf="f.password.errors?.minlength">
                    Password must be at least {{minPasswordLength}} characters
                </mat-error>
            </mat-form-field>
            <button [disabled]="loading" mat-raised-button color="primary">Register</button>
            <a mat-stroked-button routerLink="/login" class="btn btn-link">Cancel</a>
        </form>
    </mat-card-content>
</mat-card>
