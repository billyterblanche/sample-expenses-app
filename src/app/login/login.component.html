<mat-card>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2>Login</h2>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Email" formControlName="username" email required>
                <mat-error *ngIf="f.username.errors?.required">
                  Email address is required
                </mat-error>
                <mat-error *ngIf="f.username.errors?.email">
                  Value must be a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
              <input matInput placeholder="Password" formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
              <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error>
                Password is required
              </mat-error>
            </mat-form-field>
            <button [disabled]="loading" mat-raised-button color="primary">Login</button>
            <a mat-stroked-button routerLink="/register" class="btn btn-link">Register</a>
        </form>
    </mat-card-content>
</mat-card>
