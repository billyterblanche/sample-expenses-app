<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list *ngIf="userLoggedIn" (sidenavClose)="sidenav.close()" (logoutToggle)="logout()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header *ngIf="userLoggedIn" (sidenavToggle)="sidenav.toggle()" (logoutToggle)="logout()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
